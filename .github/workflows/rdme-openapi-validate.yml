name: ReadMe GitHub Action 🦉

on:
  push:
    branches:
      # This workflow will run every time you push code to the following branch: `main`
      # Check out GitHub's docs for more info on configuring this:
      # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows
      - main

jobs:
  rdme-openapi-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo 📚
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies 📦
        run: |
          cd docs
          pip install -r requirements.txt

      - name: Generate OpenAPI documentation 📝
        run: |
          cd docs
          python generate_openapi.py

      - name: Run `openapi:validate` command 🚀
        uses: readmeio/rdme@v10
        with:
          rdme: openapi upload docs/openapi.json --update-single-spec --key=${{ secrets.README_API_KEY }}
