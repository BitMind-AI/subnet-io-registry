baseUrl: "https://api.corcel.io/v1/sn1"
endpoints:
  - path: /chat/completions
    method: POST
    requestSchema:
      type: object
      properties:
        model:
          type: string
          default: Dummy_Model
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ user, assistant, system ]
              content:
                type: string
            required: [ role, content ]
        temperature:
          type: number
          default: 0.1
        max_tokens:
          type: integer
          default: 500
      required: [ messages ]
