baseUrl: "https://api.its-ai.org/api"
endpoints:
  - path: /detect-text
    externalPath: /text
    method: POST
    auth:
      type: body
      key: "api_key"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        text:
          type: string
          description: The text to be analyzed for AI-generated content.
        deep_scan: 
          type: boolean
          default: false
      required: [ text ]

  - path: /detect-text-batch
    externalPath: /batch
    method: POST
    auth:
      type: body
      key: "api_key"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        texts:
          type: array
          items:
            type: string
          description: An array of texts to be analyzed for AI-generated content.
        deep_scan: 
          type: boolean
          default: false
      required: [ texts ]