baseUrl: "https://api.corcel.io/v1/sn32"
endpoints:
  - path: /llm_detect
    method: POST
    requestSchema:
      type: object
      properties:
        text:
          type: string
          description: The text to be analyzed for AI-generated content.
        model:
          type: string
          default: "detective-v1"
          description: The model used for detection.
      required: [ text ]
