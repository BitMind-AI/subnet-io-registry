baseUrl: "https://api.its-ai.org/api"
name: "Text Analysis (Subnet 32)"
description: "Analyze text samples with AI detection capabilities."
endpoints:
  - path: /detect-text
    externalPath: /text
    method: POST
    summary: "Detect AI-generated text"
    description: "Analyzes a given text sample to determine the likelihood that it was generated by an AI. Returns a score indicating AI probability. Supports a 'deep_scan' option for more thorough analysis. Requires API key in the request body."
    auth:
      type: body
      key: "api_key"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        text:
          type: string
          description: The text to be analyzed for AI-generated content.
        deep_scan:
          type: boolean
          default: false
      required: [text]
