baseUrl: "https://api.corcel.io/v1/sn32"
endpoints:
  - path: /text
    method: POST
    auth:
      type: body
      key: "api_key"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        text:
          type: string
          description: The text to be analyzed for AI-generated content.
        deep_scan: 
          type: boolean
          default: false
      required: [ text ]
