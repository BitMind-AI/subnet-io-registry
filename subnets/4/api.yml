baseUrl: "https://api.corcel.io/v1/sn4"
endpoints:
  - path: /chat/completions
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        model:
          type: string
          default: nvidia/Llama-3.1-Nemotron-70B-Instruct-HF
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ user, assistant, system ]
              content:
                type: string
            required: [ role, content ]
        max_tokens:
          type: integer
          default: 500
        stream:
          type: boolean
          default: true
        logprobs:
          type: boolean
          default: false
      required: [ model, messages ]
