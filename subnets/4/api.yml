baseUrl: "https://api.corcel.io/v1/sn4"
endpoints:
  - path: /chat/completions
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        model:
          type: string
          default: cortext-ultra
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ user, assistant, system ]
              content:
                type: string
            required: [ role, content ]
        temperature:
          type: number
          default: 0.0001
        max_tokens:
          type: integer
          default: 4096
      required: [ model, messages ]
