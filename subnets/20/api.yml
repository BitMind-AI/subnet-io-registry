baseUrl: "https://api.corcel.io/api/v1/sn20"
endpoints:
  - path: /qna_task
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        prompt:
          type: string
          description: "User query or task description"
        urls:
          type: array
          description: "List of URLs for data context (can be empty or contain wildcards)"
          items:
            type: string
        datas:
          type: array
          description: "List of data objects with source and context"
          items:
            type: object
        tools:
          type: array
          description: "List of tools to be used for query processing"
          items:
            type: object
            properties:
              name:
                type: string
                description: "Tool name"
              description:
                type: string
                description: "Tool functionality description"
              arguments:
                type: object
                description: "Tool arguments schema"
        notes:
          type: string
          description: "Additional notes related to the query"
          default: "No Notes"
        messages:
          type: array
          description: "Chat message history"
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ "user", "assistant", "system" ]
                description: "Role of the message sender"
              content:
                type: string
                description: "Message content"
            required: [ role, content ]
        files:
          type: array
          description: "List of uploaded files for query processing"
          items:
            type: object
        response:
          type: object
          description: "Expected response format"
          default: {}
        timeout:
          type: number
          description: "Time in seconds to wait for the response"
        miner_uids:
          type: array
          description: "List of miner UIDs to process the task"
          items:
            type: integer
      required: [ prompt ]
