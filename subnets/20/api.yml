baseUrl: "https://api.gogoagent.ai/v1"
name: "Task Automation (Subnet 20)"
description: "Task automation with tool integration."
endpoints:
  - path: /chat
    externalPath: /chat/completions
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "Bearer {{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        messages:
          type: array
          description: "Chat message history"
          items:
            type: object
            properties:
              role:
                type: string
                enum: ["user", "assistant", "system"]
                description: "Role of the message sender"
              content:
                type: string
                description: "Message content"
            required: [role, content]
        tools:
          type: array
          description: "List of tools available for the model to use"
          items:
            type: object
            properties:
              name:
                type: string
                description: "Tool name"
              description:
                type: string
                description: "Tool functionality description"
              arguments:
                type: object
                description: "Tool arguments schema"
                additionalProperties: true
      required: [messages]
