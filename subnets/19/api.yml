baseUrl: "https://api.corcel.io/v1"
endpoints:
  - path: /chat
    externalPath: /chat/completions
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        model:
          type: string
          default: llama-3
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ user, assistant, system ]
              content:
                type: string
            required: [ role, content ]
        temperature:
          type: number
          default: 0.1
        max_tokens:
          type: integer
          default: 500
        top_p:
          type: number
          default: 1
        stream:
          type: boolean
          default: true
        logprobs:
          type: boolean
          default: false
      required: [ model, messages ]

  - path: /cortext/chat
    externalPath: /text/cortext/chat
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        model:
          type: string
          default: cortext-ultra
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ user, assistant, system ]
              content:
                type: string
            required: [ role, content ]
        temperature:
          type: number
          default: 0.0001
        max_tokens:
          type: integer
          default: 4000
        top_p:
          type: number
          default: 1
        stream:
          type: boolean
          default: true
        seed:
          type: integer
          default: 0
      required: [ model, messages ]

  - path: /cortext/text-to-image
    externalPath: /image/cortext/text-to-image
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        prompt:
          type: string
        model:
          type: string
          default: cortext-image
        style:
          type: string
          enum: [ natural, vivid ]
          default: vivid
        size:
          type: string
          enum: [ "256x256", "512x512", "1024x1024" ]
          default: "1024x1024"
        quality:
          type: string
          enum: [ hd, standard ]
          default: hd
        steps:
          type: integer
          default: 30
        cfg_scale:
          type: number
          default: 8.0
        seed:
          type: integer
          default: 0
      required: [ prompt ]

  - path: /vision/image-to-image
    externalPath: /image/vision/image-to-image
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        init_image:
          type: string
          description: "Base64 encoded seed image or URL to the initial image."
        text_prompts:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                description: "The prompt used to generate an image."
              weight:
                type: number
                description: "Prompt weight, ranging from -1 to 1."
        image_strength:
          type: number
          default: 0.25
          description: "The weight of the initial image. Accepts 0-0.9."
        cfg_scale:
          type: integer
          default: 2
          description: "Classifier-Free Guidance Scale. Higher values follow text input rigorously. Accepts 1-10."
        steps:
          type: integer
          default: 8
          description: "Number of steps in the image generation process."
        engine:
          type: string
          default: "proteus"
          description: "The engine used for generation (Proteus, Dreamshaper, Stable Diffusion, etc.)."
        height:
          type: integer
          default: 1024
        width:
          type: integer
          default: 1024
      required: [ init_image, text_prompts ]

  - path: /vision/avatar
    externalPath: /image/vision/avatar
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        image_url:
          type: string
        steps:
          type: integer
          default: 8
        cfg_scale:
          type: integer
          default: 2
        control_strength:
          type: number
          default: 0.85
        ipadapter_strength:
          type: number
          default: 0.5
        height:
          type: integer
          default: 1024
        width:
          type: integer
          default: 1024
      required: [ image_url ]

  - path: /vision/chat
    externalPath: /text/vision/chat
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [ user, assistant, system ]
              content:
                type: string
            required: [ role, content ]
        model:
          type: string
          default: llama-3
        temperature:
          type: number
          default: 0.1
        max_tokens:
          type: integer
          default: 500
        top_p:
          type: number
          default: 1
        stream:
          type: boolean
          default: true
        logprobs:
          type: boolean
          default: false
      required: [ messages ]

  - path: /vision/text-to-image
    externalPath: /image/vision/text-to-image
    method: POST
    auth:
      type: header
      key: "Authorization"
      value: "{{api-key}}"
    headers:
      Content-Type: application/json
    requestSchema:
      type: object
      properties:
        cfg_scale:
          type: integer
          default: 2
        steps:
          type: integer
          default: 8
        engine:
          type: string
          default: proteus
        text_prompts:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              weight:
                type: number
            required: [text]
        height:
          type: integer
          default: 1024
        width:
          type: integer
          default: 1024
      required: [text_prompts]